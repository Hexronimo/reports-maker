<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Отчёты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.css" />
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.2.0/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="http://unpkg.com/portal-vue"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
</head>
<body>
<div id="root">
<template>

	<b-navbar toggleable="lg" type="dark" variant="dark">
		<b-navbar-brand><h4 class="m-0">Отчёты</h4></b-navbar-brand>
		
		<b-collapse id="nav-collapse" is-nav>
		      <b-navbar-nav>
		        <a href="edit-report.html"><b-button variant="link" class="mr-3 text-light">Создать</b-button></a>
		        <b-navbar-nav v-show="seen" class="ml-3 m-1">
		            <b-button class="my-2 my-sm-0 mr-2" v-show="selected != null" @click="onOpenReport" size="sm">Открыть</b-button>
		            <b-button class="my-2 my-sm-0" v-show="selected != null" @click="onReportDelete" size="sm">Удалить</b-button>
		        </b-navbar-nav>
		      </b-navbar-nav>
		      <b-navbar-nav class="ml-auto">
		        <b-link href="layouteditor.html"><b-button variant="link" class="mr-3 text-light">Редактор шаблона</b-button>
		        </b-link>
		        <b-nav-form>
		          <b-form-input size="sm" class="mr-sm-2" placeholder="Слова для поиска"></b-form-input>
		          <b-button size="sm" class="my-2 my-sm-0" type="submit">Найти</b-button>
		        </b-nav-form>
		      </b-navbar-nav>
		    </b-collapse>
	</b-navbar>
 
    <b-table hover ref="selectableTable" selectable selected-variant="success" 
    	select-mode="single" @row-selected="onRowSelected" responsive="sm" 
    	outlined :fields="fields" :items="reports" :sort-by.sync="sortBy" sort-desc>
            <template v-slot:cell(selected)="{ rowSelected }">
                <template v-if="rowSelected">
                    <span aria-hidden="true">&check;</span>
                    <span class="sr-only">Selected</span>
                </template>
                <template v-else>
                    <span aria-hidden="true">&nbsp;</span>
                    <span class="sr-only">Not selected</span>
                </template>
            </template>
    </b-table>

</template>
</div>

<script src="js/vuemain.js"></script>
</body>
</html>
