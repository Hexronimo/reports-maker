<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Отчёты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.2.0/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="http://unpkg.com/portal-vue"></script>
</head>
<body>
<div id="root">
<template>
  <div class="container mt-5">
    <b-form @submit="onSubmit" @reset="onReset">
      <b-form-group id="input-group-1" label="Название мероприятия:" label-for="input-1">
        <b-form-input
          id="input-1"
          required
        ></b-form-input>

      </b-form-group>
      <div class="row">
        <div class="col-sm-6">
          <b-form-group id="input-group-2 mb-2" label="Дата начала:" label-for="input-2" >
            <b-form-input inline id="input-2"
                  type="date"
                  required
            ></b-form-input>
          </b-form-group>
        </div>
        <div class="col-sm-6">
          <b-form-group id="input-group-2 mb-2" label="Дата окончания (необязательно):" label-for="input-3" >
            <b-form-input inline id="input-3"
                  type="date"
            ></b-form-input>
          </b-form-group>
        </div>
      </div>
    <b-button variant="primary" type="submit">Создать</b-button>
    </b-form>

  </div>
</template>
</div>

<script src="../js/vuemain.js"></script>
</body>
</html>
