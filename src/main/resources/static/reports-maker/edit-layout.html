<!DOCTYPE html>
<html lang="ru">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Редактор шаблона</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
	
	    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	    <script src="https://unpkg.com/bootstrap-vue@2.2.0/dist/bootstrap-vue.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	</head>
<body>
	<div id="root">
	<template>
	
			<!-- Меню -->
			<div>
			    <b-navbar toggleable="lg" type="dark" variant="dark">
			    <b-navbar-brand><h4 class="m-0">Отчёты</h4></b-navbar-brand>
			
			    <b-navbar-toggle target="nav-collapse" ></b-navbar-toggle>
			
			    <b-collapse id="nav-collapse" is-nav>
			      <b-navbar-nav>
			        <b-link href="index.html"><b-button variant="link" class="mr-3 text-light">Список</b-button></b-link>
			      </b-navbar-nav>			
			    </b-collapse>
			  </b-navbar>
			</div> 
			
			<div class="container mt-4 mb-5">
				<h4>Редактор шаблона</h4>
				<!-- Описание тегов форматирования текста, доступных пользователю -->
	
				<p>В шаблонах можно использовать коды подставновки:</p>
				<ul class="list-group mb-3">
					<li class="list-group-item">{repname} — название типа отчёта</li>
					<li class="list-group-item">{name} — название мероприятия</li>
					<li class="list-group-item">{org} — название организации<br>
					<b-input id="input-11" class="mt-2 w-50" v-model="layout.organization"></b-input></li>
					<li class="list-group-item">{dirpos} — должность главы организации (например, Директор)<br>
					<b-input id="input-12" class="mt-2 w-50" v-model="layout.directorPosition"></b-input></li>
					<li class="list-group-item">{dirname} — Ф.И.О. главы организации<br>
					<b-input id="input-13" class="mt-2 w-50" v-model="layout.directorName"></b-input></li>
					<li class="list-group-item">{today} — сегодняшняя дата</li>
				</ul>
				<p class="mt-2">И разметку стиля:</p>
				<ul class="list-group">
					<li class="list-group-item">&lt;b&gt;<b>Жирный текст</b>&lt;/b&gt;</li>
					<li class="list-group-item">&lt;l&gt;По левому краю&lt;/lcr&gt;</li>
					<li class="list-group-item">&lt;r&gt;По правому	краю&lt;/lcr&gt;</li>
					<li class="list-group-item">&lt;c&gt;По центру&lt;/lcr&gt;</li>
				</ul>
				<div class="mb-5"></div>
				<p>Поля ниже можно оставлять пустыми. Изменения
					шаблона затронут только вновь создаваемые отчёты.</p>
	
				<!-- Форма для заполнения шаблона страницы -->	
			
			    <b-form @submit="onLayoutSubmit" enctype="multipart/form-data">
				    <p class="m-0">Верх страницы (шапка):</p>
					<div class="container-fluid mb-3 p-3 border">
				        	<div class="row">
								<div class="col-md-6">
					              		<b-form-textarea v-model="layout.headLeft" rows="4"></b-form-textarea>
					          	</div>
					          	<div class="col-md-6">
					              		<b-form-textarea v-model="layout.headRight" rows="4"></b-form-textarea>           
					          	</div>
					          	<div class="col-md-12 mt-2">
					              		<b-form-textarea v-model="layout.body" rows="4"></b-form-textarea>         
					          	</div>
							</div>
					</div>
			
			       	<p class="m-0">Низ страницы:</p>
					<div class="container-fluid mb-4 p-3 border">
				        <div class="row">
					          <div class="col-md-12 mb-2">
					              <b-form-textarea v-model="layout.footer" rows="4"></b-form-textarea>          
					          </div>
					          <div class="col-md-4">
					              <b-form-textarea v-model="layout.footerLeft" rows="4"></b-form-textarea>
					          </div>
					          <div class="col-md-4">
					              <b-form-textarea v-model="layout.footerCenter" rows="4"></b-form-textarea>      
					          </div>
					          <div class="col-md-4">
					              <b-form-textarea v-model="layout.footerRight" rows="4"></b-form-textarea>           
					          </div>
				        </div>
					</div>  
						      	 
			      <b-button type="submit" variant="primary">Сохранить</b-button>
			      
			    </b-form>
	
			</div>
	
	</template>
	</div>

<script src="js/vuelayout.js"></script>
</body>
</html>
